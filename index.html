<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Telefone</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Lily+Script+One&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div id="cabecalho">
                <img src="./images/telefone.png" alt="Ícone de telefone" height="38px">
                <h1>Agenda de Contatos</h1>
            </div>
            <form id="form">
                <div class="inputs-form">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required placeholder="Insira seu nome" >
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" required maxlength="15" placeholder="(xx) xxxxx-xxxx" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}">
                    <label for="favorito">Favorito:</label>
                    <input type="checkbox" id="favorito">
                </div>
                <div class="botoes-form">
                    <button type="submit">Adicionar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
            <hr/ id="divisor">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome do contato</th>
                        <th>Número do telefone</th>
                        <th>Favorito</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td id="contatos">Contatos:</td>
                        <td id="favoritos" colspan="2">Favoritos:</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    <footer>&copy; Agenda de contatos - Criado por Fabiano Brasselotti - 06.2025</footer>
    <script src="./main.js"></script>
    <script src="./telefone.js"></script>
</body>
</html>
